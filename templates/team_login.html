{% extends "base.html" %}

{% block title %}CAPSHER Code Challenge - Select Team Name{% endblock %}

{% block content %}

<form class="pure-form" action="" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend><strong>Select Team name for this session</strong></legend>
		<input id="teamname" name="teamname" type="text">
		
		<button type="submit" name="submit_teamname" class="pure-button pure-button-primary">Select</button>
	</fieldset>
</form>

{% endblock %}
